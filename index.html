<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QUADRATIC POLYNOMIAL</title>
    <link rel="stylesheet" href="css/quadraticPolynomial_style.css">
  </head>
  <header>
    <h1>STUDY OF QUADRATIC POLYNOMIALS</h1>
    <h2>ax<sup>2</sup>+bx+c</h2>
  </header>
  <body>
    <div id="container">
      <section class="cornice">
        <h4>PARAMETERS</h4>
        Given a quadratic polynomial ax<sup>2</sup>+bx+c, insert its parameters and click on the button below to study it; an empty field is equivalent to zero.
        <div class="parametri">
          <label for="a">a =</label>
          <input type="text" id="a">
        </div>
        <div class="parametri">
          <label for="b">b =</label>
          <input type="text" id="b">
        </div>
        <div class="parametri">
          <label for="c">c =</label>
          <input type="text" id="c">
        </div>
      </section>
        <div class="bottoni">
          <input class="button" type="button" value = "Show results" id="show-results">
          <input class="button" type="button" value = "Clear fields" id="clear-fields">
        </div>
      <section class="cornice" id="risultati">
        <h4>RESULTS</h4>
        <div class="resultsfield">
          <label for="solutions">&Delta; =</label>
          <input type="text" id="delta" readonly>
        </div>
        <div class="resultsfield">
          <label for="solutions">SOLUTIONS:</label>
          <textarea id="message-solutions" rows="3" cols="40" readonly></textarea>
        </div>
        <div class="resultsfield">
          <label for="sign">SIGN:</label>
          <textarea id="message-sign" rows="3" cols="40" readonly></textarea>
        </div>
      </section>
    </div>
    <script type="text/javascript" src= "js/quadraticPolynomial.js"></script>
  </body>
</html>
